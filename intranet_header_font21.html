
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Intranet Header</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica', sans-serif;
      font-weight: bold;
    }

    .navbar {
      background-color: #0071c8;
      padding: 10px 0;
    }

    .nav-links {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      text-align: center;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      font-size: 21px; /* Increased font size by 3 points */
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 10px 0;
      display: block;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #93bf4e;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <nav class="nav-links">
      <a href="#home">Home</a>
      <a href="#news">News</a>
      <a href="#resources">Resources</a>
      <a href="#directory">Directory</a>
      <a href="#events">Events</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

</body>
</html>
